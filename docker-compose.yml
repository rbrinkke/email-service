version: '3.8'

services:
  # Email Workers (scaled for parallel processing)
  email-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis-email
      - REDIS_PORT=6379
      - WORKER_ID=worker-${HOSTNAME:-unknown}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_HOST=mailhog        # Use centralized MailHog
      - SMTP_PORT=1025
    restart: unless-stopped
    networks:
      - activity-network
    labels:
      - "loki.collect=true"
      - "service.name=email-worker"
      - "service.type=worker"
      - "service.team=platform"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service.name,service.type"
    deploy:
      replicas: 3

  # Email API Service
  email-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: email-api          # Changed from freeface-email-api
    ports:
      - "9000:8010"                    # Map to port 9000 on host
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis-email
      - REDIS_PORT=6379
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_HOST=mailhog              # Use centralized MailHog
      - SMTP_PORT=1025
      - ENABLE_METRICS=true
    restart: unless-stopped
    networks:
      - activity-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=8010"
      - "prometheus.path=/metrics"
      - "loki.collect=true"
      - "service.name=email-api"
      - "service.type=api"
      - "service.team=platform"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service.name,service.type"

  # Monitoring Dashboard
  email-monitor:
    build:
      context: .
      dockerfile: Dockerfile.monitor
    container_name: email-monitor
    ports:
      - "8011:8011"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis-email
      - REDIS_PORT=6379
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - LOG_FORMAT=${LOG_FORMAT:-text}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    restart: unless-stopped
    networks:
      - activity-network

  # Scheduler Service
  email-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    container_name: email-scheduler
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis-email
      - REDIS_PORT=6379
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - LOG_FORMAT=${LOG_FORMAT:-text}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_HOST=mailhog              # Use centralized MailHog
      - SMTP_PORT=1025
    restart: unless-stopped
    networks:
      - activity-network

  # Redis for Email Service (dedicated instance)
  redis-email:
    image: redis:7-alpine
    container_name: redis-email
    restart: unless-stopped
    networks:
      - activity-network
    volumes:
      - redis-email-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    labels:
      - "service.name=redis-email"
      - "service.type=database"

networks:
  activity-network:
    external: true

volumes:
  redis-email-data:
