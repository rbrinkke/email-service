version: '3.8'

services:
  # Mailhog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: freeface-mailhog
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI
    networks:
      - email_network
    restart: unless-stopped

  # Redis for email queues and rate limiting
  redis-email:
    image: redis:7-alpine
    container_name: freeface-email-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_email_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - email_network

  # Email Workers
  # Note: Scale workers with: docker-compose up -d --scale email-worker=3
  email-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - REDIS_HOST=redis-email
      - REDIS_PORT=6379
      - WORKER_ID=worker-${HOSTNAME}
      # Logging configuration
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}  # JSON for structured logging
      - ENVIRONMENT=${ENVIRONMENT:-development}
      # Provider credentials
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    depends_on:
      redis-email:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - email_network
      - activity-observability  # Connect to observability stack
    labels:
      # Loki log collection (workers don't expose metrics endpoint)
      - "loki.collect=true"
      # Service metadata
      - "service.name=email-worker"
      - "service.type=worker"
      - "service.team=platform"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service.name,service.type"
    deploy:
      replicas: 3

  # Email API Service
  email-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: freeface-email-api
    ports:
      - "8010:8010"
    environment:
      - REDIS_HOST=redis-email
      - REDIS_PORT=6379
      # Logging configuration
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}  # JSON for structured logging
      - ENVIRONMENT=${ENVIRONMENT:-development}
      # Provider credentials
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      # Observability
      - ENABLE_METRICS=true
    depends_on:
      redis-email:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - email_network
      - activity-observability  # Connect to observability stack
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      # Prometheus metrics scraping
      - "prometheus.scrape=true"
      - "prometheus.port=8010"
      - "prometheus.path=/metrics"
      # Loki log collection
      - "loki.collect=true"
      # Service metadata
      - "service.name=email-api"
      - "service.type=api"
      - "service.team=platform"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service.name,service.type"

  # Monitoring Dashboard
  email-monitor:
    build:
      context: .
      dockerfile: Dockerfile.monitor
    container_name: freeface-email-monitor
    ports:
      - "8011:8011"
    environment:
      - REDIS_HOST=redis-email
      - REDIS_PORT=6379
      # Logging configuration
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - LOG_FORMAT=${LOG_FORMAT:-text}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    depends_on:
      redis-email:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - email_network

  # Scheduler Service
  email-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    container_name: freeface-email-scheduler
    environment:
      - REDIS_HOST=redis-email
      - REDIS_PORT=6379
      # Logging configuration
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - LOG_FORMAT=${LOG_FORMAT:-text}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      # Provider credentials
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    depends_on:
      redis-email:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - email_network

volumes:
  redis_email_data:
    driver: local

networks:
  email_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16

  # External observability network (created by observability-stack)
  activity-observability:
    external: true