version: '3.8'

services:
  # Mailhog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: freeface-mailhog
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI
    networks:
      - email_network
    restart: unless-stopped

  # Redis for email queues and rate limiting
  redis-email:
    image: redis:7-alpine
    container_name: freeface-email-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_email_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - email_network

  # Email Workers
  email-worker-1:
    build: 
      context: .
      dockerfile: Dockerfile.worker
    container_name: freeface-email-worker-1
    environment:
      - REDIS_HOST=redis-email
      - REDIS_PORT=6379
      - WORKER_ID=worker-1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    depends_on:
      redis-email:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - email_network

  email-worker-2:
    build: 
      context: .
      dockerfile: Dockerfile.worker
    container_name: freeface-email-worker-2
    environment:
      - REDIS_HOST=redis-email
      - REDIS_PORT=6379
      - WORKER_ID=worker-2
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    depends_on:
      redis-email:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - email_network

  email-worker-3:
    build: 
      context: .
      dockerfile: Dockerfile.worker
    container_name: freeface-email-worker-3
    environment:
      - REDIS_HOST=redis-email
      - REDIS_PORT=6379
      - WORKER_ID=worker-3
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    depends_on:
      redis-email:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - email_network

  # Email API Service
  email-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: freeface-email-api
    ports:
      - "8010:8010"
    environment:
      - REDIS_HOST=redis-email
      - REDIS_PORT=6379
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    depends_on:
      redis-email:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - email_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring Dashboard
  email-monitor:
    build:
      context: .
      dockerfile: Dockerfile.monitor
    container_name: freeface-email-monitor
    ports:
      - "8011:8011"
    environment:
      - REDIS_HOST=redis-email
      - REDIS_PORT=6379
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      redis-email:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - email_network

  # Scheduler Service
  email-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    container_name: freeface-email-scheduler
    environment:
      - REDIS_HOST=redis-email
      - REDIS_PORT=6379
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - MAILGUN_API_KEY=${MAILGUN_API_KEY}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    depends_on:
      redis-email:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - email_network

volumes:
  redis_email_data:
    driver: local

networks:
  email_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16